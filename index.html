<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculadora con Bootstrap</title>
</head>

<body>
    <h1>Calculadora con bootstrap</h1>
    <!-- Contenedor principal con fondo info 100% relativo al punto de vista y utilizando una clase 
        personalizada de flex declarada en el css-->
    <main class="contenedor-principal bg-info vh-100 min-flex ">
        <!-- Contenedor que tendra el cuerpo de la calculadora dentro de la pagina y centra el texto -->
        <div class="sub-general text-center container bg-success ms-3 me-3 rounded-5 min-hw-350" style="height: vh-100; min-width: 300px; max-width: 600px;">
            <div class="cabecera row ">
                <div class="header">
                    <h1>Calculadora con Bootstrap</h1>
                </div>
            </div>
            <div class="cuerpo row min-flex">
                <div class="body container col-12 bg-warning rounded-5">
                    <div class="calculadora container border bg-primary rounded-5 mt-3 mb-3">
                        <div class="display rounded-1 bg-dark text-white  m-2" >
                            <div id="valorDatosIngresados" class=" row min-flex m-2"style="text-align: center;">

                                <input id="numero1" type="text" class="col-8  col-sm-4" placeholder="0">
                                <label id="operador" class="bg-white m-1 rounded-pill col-8 col-sm-1" for="text">+</label>
                                <input id="numero2" type="text" class="col-8 col-sm-4" placeholder="0">
                                
                                
                            </div>
                            <div id="valorDatosIngresados" class="row min-flex mb-2"style="text-align: center;">
                                <label class="col-12 col-sm-1" for="text" >=</label>
                                <input id="resultado" type="text" class="col-8 col-sm-8" placeholder="0" readonly>
                                
                            </div>
                            
                        </div>

                        <div class="row min-flex m2">
                            <button id="btnSuma" class="btnOperador col-5 col-sm-2" onclick="suma()">+</button>
                            <button id="btnResta" class="btnOperador col-5 col-sm-2" onclick="resta()">-</button>
                            <button id="btnProducto" class="btnOperador col-5 col-sm-2" onclick="producto()">*</button>
                            <button id="btnDivision" class="btnOperador col-5 col-sm-2" onclick="division()">/</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="pie row ">
                <div class="footer">
                    Raygoza Zamudio Rafael
                </div>
            </div>
        </div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
